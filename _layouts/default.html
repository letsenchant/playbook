<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Violet Stack &rarr; Our Playbook</title>
  <meta name="description" content="This is where we share everything we know about
  the business of software, design, and product development. It's our beliefs
  and operating philosophies that guide our business. It's open for anyone, whether you're
  interested in working with us, or you're another software shop looking for best practices.">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">

  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link type="application/atom+xml" rel="alternate" href="/feed.xml" title="Violet Stack â†’ Our Playbook">
</head>

  <body>
    <main role="main">
      <header class="content top-nav">
        <a href="https://www.violetstack.com" class="logo-circle"></a>
        <nav class="site-nav">
          <ul>
            <li><a href="/">Our Playbook</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </header>

      {% if page.name == "index.md" %}
        <div class="hero-image hero-home animated fadeIn"></div>
      {% elsif page.photo %}
        <div class="hero-image animated fadeIn" style="background-image: url({{page.photo}});"></div>
      {% else %}
        <div class="hero-image-space"></div>
      {% endif %}

      <article class="content mid-wrap">
        {{ content }}
      </article>

      <footer class="footer">

      </footer>
    </main>
  </body>
</html>
